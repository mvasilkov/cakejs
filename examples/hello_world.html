<html>
<head>
<script type="text/javascript" src="../src/cake.js"></script>
<script language="JavaScript" type="text/javascript">

window.onload = function() {

  var canvas = new Canvas(document.body, 640, 480, {fixedTimestep:true})

  var hello = new ElementNode(E('h1', 'Hello, world!'))
  hello.x = canvas.width / 2
  hello.y = canvas.height / 2
  hello.align = 'center'
  hello.valign = 'center'
  canvas.append(hello)

  var circle = new Circle(100, {
    stroke: 'cyan',
    strokeWidth: 20,
  })
  circle.every(1000, function(){
    this.animateTo('radius', this.radius == 100 ? 50 : 100, 900, 'sine')
  })
  hello.append(circle)

}

</script>
    <title>Hello CAKE!</title>
